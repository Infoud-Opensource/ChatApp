<div class="buttons">
<button mat-raised-button color="primary" (click)="groupChat()">Create Group</button>
</div>

<p class="title">List Of Users </p>
<mat-form-field floatPlaceholder="never">
      <input matInput #filter placeholder="Search" [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of users | async">
          <a *ngIf="currentUserUid != item.uid" class="buttons" (click)="toChatRoom(item.uid)" mat-button color="primary">{{ item.name}}</a>
        </mat-option>
      </mat-autocomplete>
</mat-form-field>
