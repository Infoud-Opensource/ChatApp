<div class="user-list">
  <form>
    <mat-form-field>
      <input matInput placeholder="Enter Group Name" [(ngModel)]="name" name="something">
    </mat-form-field>
  </form>
  <p class="title">Select Names </p>
  <div *ngFor="let item of users | async">
    <mat-checkbox *ngIf="currentUserUid != item.uid" class="buttons" (click)="getUserId()" mat-button color="primary">{{ item.name}}</mat-checkbox>
  </div><br>
  <button mat-raised-button color="primary" (click)="groupChat()">Create Group</button>
</div>
