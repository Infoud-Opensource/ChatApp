<p class="title">Select Names </p>
<div class="user-list">
  <div *ngFor="let item of users | async">
    <md-checkbox *ngIf="currentUserUid != item.uid" class="buttons" (click)="toChatRoom(item.uid)" md-button color="primary">{{ item.name}}</md-checkbox>
  </div><br>
  <button md-raised-button color="primary" (click)="groupChat()">Create Group</button>
</div>
