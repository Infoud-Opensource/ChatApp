<mat-toolbar color="primary" class="button">
  <button mat-mini-fab [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
      <button mat-menu-item (click)="deleteUser()">Delete Account</button>
  </mat-menu>
</mat-toolbar>

<mat-list>
  <div *ngIf="recent?.length > 0">
  <h3 mat-subheader>Recent Chats</h3>
  <mat-list-item class="item" *ngFor="let recent of chats.recent" (click)="(recent.uid)">
    <mat-icon class="col1" mat-list-icon>person</mat-icon>
    <p class="col2" mat-line>{{recent.email}}</p>
    <p class="col3" mat-line> {{recent.status}} </p>
  </mat-list-item>
  </div>

  <mat-divider></mat-divider>
  <h3 mat-subheader>Friends</h3>
  <mat-list-item class="item" *ngFor="let friend of chats.friends" (click)="(friends.uid)">
    <mat-icon class="col1" mat-list-icon>person</mat-icon>
    <p class="col2" mat-line>{{friend.email}}</p>
    <p class="col3" mat-line> {{friend.status}} </p>
  </mat-list-item>
</mat-list>
