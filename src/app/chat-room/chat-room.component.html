<md-toolbar color="primary" class="button">
  <button md-button color="accent" (click)="logout()">Logout</button>
</md-toolbar>
<md-card class="main-content">
  <div class="background">
  <div class="message-list">
    <ul>
      <li *ngFor="let item of msgList | async">
        <div class="text-area">{{ item.text }} &nbsp; &nbsp;
          <span>{{timeStamp | date : 'medium'}}</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="chat-text-box">
    <md-input-container class="input-field">
      <input mdInput type="text" placeholder="Write Message Here.." [(ngModel)]="msg" [innerHTML]="messageString | emojis">
    </md-input-container>&nbsp;
    <!--<emoji-input class ="input-field" type="text"
  [onEnter]="onEnterFunction"
  [popupAnchor]="'bottom'"
  [(model)]="bindedVariable" [(ngModel)]="msg">
</emoji-input>-->
    <button md-raised-button color="primary" (click)="sendMessage()">Send</button>
  </div>
  <div class="message-container" [innerHTML]="messageString | emojis">
 </div>
  </div>
</md-card>
