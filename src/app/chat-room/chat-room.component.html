<mat-toolbar color="primary" class="button">
  <button mat-icon-button [routerLink]="['./home']">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
</mat-toolbar>
<div class="main-content">
  <div class="background">

    <div *ngFor="let item of msgList | async" class="message-list">
      <div class="bubble" [ngClass]="{'you':isYou(item.sender), 'me':isMe(item.sender)}">
          <p class="text">{{ item.text }}</p>
          <app-display-delivery-status class="status" *ngIf="isMe(item.sender)" [status]="item.status"></app-display-delivery-status>
      </div>
    </div>
  </div>
    <div class="chat-text-box">
      <mat-input-container class="input-field">
        <input matInput type="text" placeholder="Write Message Here.." [(ngModel)]="msg" (keyup.enter)="sendMessage()">
      </mat-input-container>&nbsp;
      <button class="text-button" mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </div>
</div>
