<div class="top-section"></div>
<div class="public-main">
    <mat-card class="public-card">
        <h2>Sign In</h2>
        <form [formGroup]="signInForm">

            <mat-form-field class="input-field">
                <input [(ngModel)]="email" matInput placeholder="Enter Email" [(ngModel)]="email" formControlName="email">
                <mat-error *ngIf="signInForm.controls['email'].hasError('pattern')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="signInForm.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="input-field">
                <input [(ngModel)]="password" matInput placeholder="Enter Password" type="password" [(ngModel)]="password" formControlName="pass">
                <mat-error *ngIf="signInForm.controls['pass'].hasError('required')">
                    Password <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-card-actions>
                <button color="accent" type="submit" mat-raised-button (click)="login()">Submit</button><br>
                <p>Create New Account
                    <button class="button-fontSize" type="buton" color="primary" mat-button [routerLink]="['../signUp']">Register</button>
                </p>
            </mat-card-actions>

            <span><h4>{{errorMsg}}</h4></span>
        </form>
    </mat-card>
</div>
