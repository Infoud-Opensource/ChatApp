<div class="main">
  <form [formGroup]="signUpForm" (ngSubmit)="signup($event)">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>

          <mat-input-container class="input-field">
              <input matInput type="text" [(ngModel)]="name" placeholder="Name" formControlName="name">
              <div class="error" Error-color *ngIf="(signUpForm.controls['name'].dirty || isSubmitted) && signUpForm.controls['name'].invalid">Enter Your Name</div>
            </mat-input-container>

        <mat-input-container class="input-field">
          <input matInput type="text" [(ngModel)]="email" placeholder="Email" formControlName="email">
          <div class="error" Error-color *ngIf="(signUpForm.controls['email'].dirty || isSubmitted) && signUpForm.controls['email'].invalid">
            <span *ngIf="signUpForm.controls['email'].errors['required']">Enter Your Email</span>
            <span *ngIf="signUpForm.controls['email'].errors['pattern']">Invalid Email</span>
          </div>
        </mat-input-container><br>

        <mat-input-container class="input-field">
          <input matInput type="password" [(ngModel)]="password" placeholder="Password" formControlName="password">
          <div class="error" Error-color *ngIf="(signUpForm.controls['password'].dirty || isSubmitted) && signUpForm.controls['password'].invalid">Enter Your Password</div>
        </mat-input-container>

      </mat-card-content>
      <mat-card-actions class="action">
        <button class="submit" mat-raised-button color="primary" [disabled]="!email || !password">Signup</button><br>
        <a class="signUpLink" color="accent" mat-button [routerLink]="['./signIn']">Back To Sign In</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
